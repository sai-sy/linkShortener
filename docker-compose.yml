version: "3.9"

services:
  db:
    image: postgres:17
    container_name: linksh-db
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_DB: "${POSTGRES_DB}"
      POSTGRES_USER: "${POSTGRES_USER}"
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d

  migrate:
    image: migrate/migrate
    container_name: linksh-migrate
    entrypoint: ["/bin/sh", "-c"]
    command: >
      migrate -path=/migrations
              -database "${DATABASE_URL}" up
    volumes:
      - ./cmd/migrate:/migrations
    depends_on:
      - db

  app:
    build:
      context: .
      target: dev
    container_name: linksh-app
    restart: unless-stopped
    volumes:
      - .:/app
    environment:
      DATABASE_URL: "${DATABASE_URL}"
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  db_data:
